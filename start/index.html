<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GMCA – Pay or Appeal a Parking Fine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- GOV.UK Frontend CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/govuk-frontend@4.13.0/dist/govuk-frontend-4.13.0.min.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Header -->
  <header class="gmca-header">
    <div class="gmca-header__container">
      <a href="https://www.greatermanchester-ca.gov.uk/" target="_blank" rel="noopener">
        <img src="https://eryripress.co.uk/icon3.svg" alt="GMCA logo" class="gmca-logo">
      </a>
    </div>
  </header>

  <!-- Search bar -->
  <div class="gmca-search-bar">
    <div class="gmca-search-container">
      <form id="gmca-search-form">
        <input id="gmca-search-input" type="text" placeholder="Search The Site">
        <button type="submit">Search</button>
      </form>
    </div>
  </div>

  <!-- Breadcrumb -->
  <nav class="gmca-breadcrumb">
    <a href="https://www.greatermanchester-ca.gov.uk/">Home</a> ›
    <span>Parking Fines</span>
  </nav>

  <!-- JS for Search Redirect -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchForm = document.getElementById("gmca-search-form");
      const searchInput = document.getElementById("gmca-search-input");

      searchForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const query = encodeURIComponent(searchInput.value.trim());
        if (query) {
          window.location.href = `https://www.greatermanchester-ca.gov.uk/search?Query=${query}`;
        }
      });
    });
  </script>

  <!-- Main content -->
  <main class="gmca-main">
    <h2>Civil parking enforcement</h2>

    <h3>Pay or appeal a parking or bus lane fine</h3>
    <p>You can use this service to pay or appeal a Penalty Charge Notice (PCN) issued within Greater Manchester.</p>

    <div class="gmca-buttons">
      <a href="/portal/" class="gmca-button teal">PAY A FINE</a>
      <a href="/appeal/" class="gmca-button purple">APPEAL</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="gmca-footer">
    <p>© Greater Manchester Combined Authority 2026</p>
  </footer>
</body>
</html>
