<!DOCTYPE html>
<html lang="en" class="govuk-template">
<head>
  <meta charset="utf-8">
  <title>Greater Manchester Combined Authority</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#1d70b8">

  <!-- GOV.UK Frontend CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/govuk-frontend@4.13.0/dist/govuk-frontend-4.13.0.min.css">
  
  <style>
    body {
      background-color: #f3f2f1; /* light grey background like gov.uk */
    }

    .lookup-card {
      background-color: #fff;
      max-width: 480px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .lookup-card h1 {
      margin-bottom: 1.5rem;
    }

    .govuk-footer {
      margin-top: 4rem;
    }
  </style>
</head>
<body class="govuk-template__body">

  <!-- Skip link -->
  <a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">
    Penalty Charge Notice Portal
  </a>

  <!-- Header -->
  <header class="govuk-header" role="banner" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container">
      <div class="govuk-header__logo">
        <a href="/" class="govuk-header__link govuk-header__link--homepage">
          <span class="govuk-header__logotype">Your Council</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <div class="govuk-width-container">
    <main class="govuk-main-wrapper" id="main-content">
      <div class="lookup-card">
        <h1 class="govuk-heading-xl">Check your Penalty Charge Notice</h1>

        <form action="/pcn-lookup" method="get" class="govuk-form-group">
          <div class="govuk-form-group">
            <label class="govuk-label" for="pcn-number">PCN number</label>
            <input class="govuk-input" id="pcn-number" name="pcnNumber" type="text" required>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="vrm">Vehicle registration (VRM)</label>
            <input class="govuk-input" id="vrm" name="vrm" type="text" required>
          </div>

          <button class="govuk-button" data-module="govuk-button">Lookup your PCN</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="govuk-footer" role="contentinfo">
    <div class="govuk-width-container">
      <div class="govuk-footer__meta">
        <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">
          <span class="govuk-footer__licence-description">
            All content is available under the
            <a class="govuk-footer__link" href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" rel="license">
              Open Government Licence v3.0
            </a>, except where otherwise stated
          </span>
        </div>
        <div class="govuk-footer__meta-item">
          <a class="govuk-footer__link govuk-footer__copyright-logo" href="#">
            Â© Crown copyright
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- GOV.UK Frontend JS -->
  <script src="https://cdn.jsdelivr.net/npm/govuk-frontend@4.13.0/dist/govuk-frontend-4.13.0.min.js"></script>
  <script>
    window.GOVUKFrontend.initAll();
  </script>

</body>
</html>
