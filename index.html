<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404? Maybe...</title>
  <style>
    body {
      background: radial-gradient(circle at top, #2c3e50, #000);
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      color: #ff4081;
      animation: flicker 2s infinite;
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
      margin: 10px 0;
    }
    a {
      color: #00e5ff;
      text-decoration: none;
      border-bottom: 1px dotted #00e5ff;
      transition: color 0.3s;
    }
    a:hover {
      color: #ff4081;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }
    .glitch {
      position: relative;
      display: inline-block;
      color: #ff4081;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      background: transparent;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #00e5ff;
    }
    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #ffea00;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 50px, 0); transform: translate(-5px, -5px); }
      20% { clip: rect(85px, 9999px, 140px, 0); transform: translate(5px, 5px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(85px, 9999px, 140px, 0); transform: translate(5px, -5px); }
      20% { clip: rect(10px, 9999px, 50px, 0); transform: translate(-5px, 5px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
  </style>
</head>
<body>
  <h1 class="glitch" data-text="404-ish?">404-ish?</h1>
  <p>Looks like you took a wrong turn in the digital woods.</p>
  <p><a href="https://github.com/jamietwells/eryripress">‚Üê Back to something real</a></p>
</body>
</html>
