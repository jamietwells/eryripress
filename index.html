<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Only redirect if user is on the home page (no path)
      if (
        window.location.pathname === "/" ||
        window.location.pathname === "/index.html"
      ) {
        window.location.replace("https://www.eryripress.co.uk/start");
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, 
       <a href="https://www.eryripress.co.uk/start">click here</a>.</p>
  </body>
</html>
